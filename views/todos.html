<h1 class="text-center">ToDoMVC
    <p class="lead">AngularJS + Bootstrap 3</p>
</h1>

<div id="todoapp" ng-show="signedIn()">

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="input-group input-group-lg">
                  <span class="input-group-btn">
                    <button class="btn btn-success btn-lg"><i class="fa fa-chevron-right"></i></button>
                  </span>
                <form id="todo-form" ng-submit="addTodo()">
                    <input class="form-control input-lg" id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
                </form>
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-lg" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i></button>
                  </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /row -->

    <div class="row" ng-repeat="todo in todos | todoFilter" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="input-group input-group-lg">
                  <span class="input-group-addon">
                    <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="todos.$save(todo)">
                  </span>
                <form ng-submit="doneEditing(todo)">
                    <input class="edit form-control input-lg" ng-disabled="todo.completed" ng-trim="false" ng-model="todo.title" ng-blur="doneEditing(todo)" todo-escape="revertEditing(todo)" todo-focus="todo == editedTodo">
                </form>
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-lg destroy" ng-click="removeTodo(todo)"><i class="glyphicon glyphicon-remove"></i></button>
                  </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /row -->

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <hr><!-- /divider -->
        </div>
    </div>


    <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
            <button class="btn btn-default btn-lg" id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)"><i class="fa fa-check"></i></button>
            Mark all as complete
        </div>
        <div class="col-sm-4 text-right">

        </div>
    </div><!-- /row -->

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <hr><!-- /divider -->
        </div>
    </div>

    <div class="row" ng-show="totalCount" ng-cloak>
        <div class="col-sm-2 col-sm-offset-2  text-center">
                <span id="todo-count"><strong>{{remainingCount}}</strong>
                  <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
                </span>
        </div>
        <div class="col-sm-4 text-center">
            <ul class="list-inline" id="filters">
                <li>
                    <a class="btn btn-sm" ng-class="{selected: location.path() == '/'} " href="#/">All</a>
                </li>
                <li>
                    <a class="btn btn-sm" ng-class="{selected: location.path() == '/active'}" href="#/active">Active <span class="badge badge-info">{{remainingCount}}</span></a>
                </li>
                <li>
                    <a class="btn btn-sm" ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-2  text-center">
            <button class="btn btn-sm btn-success" id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</button>
        </div>
    </div><!--/ row -->
</div>

<div ng-hide="signedIn()">
    <h1 class="text-center">
        <p class="lead">Please register or sign in first</p>
    </h1>
</div>
